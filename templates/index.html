<!doctype html>
<html>
  <head>
    <title>All Books</title>
  </head>

  <body>
    <h1>All Books</h1>
    <ul>
      {{range .}}
      <li>
        <a href="/book/{{.ID}}"
          >{{.Name}} by {{.Author}} (Published by {{.Publication}})</a
        >
        <!-- Button to navigate to edit page -->
        <form action="/book/{{.ID}}/edit" method="GET" style="display: inline">
          <button type="submit">Edit</button>
        </form>
        <!-- Delete form (already exists in your code) -->
        <form id="deleteForm{{.ID}}" style="display: inline">
          <input type="hidden" name="_method" value="DELETE" />
          <button type="button" onclick="deleteBook('{{.ID}}')">Delete</button>
        </form>
      </li>
      {{end}}
    </ul>

    <h2>Create New Book</h2>
    <form action="/book/" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required /><br />
      <label for="publication">Publication:</label>
      <input type="text" id="publication" name="publication" required /><br />
      <button type="submit">Create</button>
    </form>

    <script>
      function deleteBook(bookId) {
        fetch("/book/" + bookId, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to delete book");
            }
            window.location.reload(); // Refresh the page after successful delete
          })
          .catch((error) => {
            console.error("Error deleting book:", error);
            // Handle error display or logging here
          });
      }

      function updateBook(event, bookId) {
        event.preventDefault(); // Prevent default form submission

        fetch("/book/" + bookId, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            // Include updated book data here (name, author, publication)
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to update book");
            }
            window.location.reload(); // Refresh the page after successful update
          })
          .catch((error) => {
            console.error("Error updating book:", error);
            // Handle error display or logging here
          });
      }
    </script>
  </body>
</html>
